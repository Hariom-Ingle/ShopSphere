<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title and description are key for SEO -->
    <title>ShopSphere- Your One-Stop Online Store</title>
    <meta name="description" content="Explore a wide range of products in fashion, electronics, home essentials, and more at E-Com. Shop with ease and enjoy the best deals online!" />

    <!-- Keywords help search engines understand the page content -->
    <meta name="keywords" content="e-commerce, online shopping, electronics, fashion, home essentials, best deals, buy online" />

    <!-- Author helps specify the creator of the webpage -->
    <meta name="author" content="ShopSphere" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="ShopSphere- Your One-Stop Online Store" />
    <meta property="og:description" content="Shop the best products in fashion, electronics, and more at E-Com!" />
    <meta property="og:image" content="https://example.com/store-logo.png" />
    <meta property="og:url" content="https://www.yourstore.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ShopSphere- Your One-Stop Online Store" />
    <meta name="twitter:description" content="Find top products at the best prices!" />
    <meta name="twitter:image" content="https://example.com/store-logo.png" />

    <!-- Favicon for better user experience -->
    <link rel="icon" type="image/svg+xml" href="./public/favicon.ico" />
    
    <!-- Language metadata -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- Robots meta tag (make sure your page is indexed by search engines) -->
    <meta name="robots" content="index, follow" />
    
    <!-- Links to canonical URLs to avoid duplicate content issues -->
    <link rel="canonical" href="https://www.yourstore.com" />

  
    
  </head>
  <body>
    

    <main id="root">
      <!-- React content will be injected here -->
    </main>

    

    <!-- React JS file -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
